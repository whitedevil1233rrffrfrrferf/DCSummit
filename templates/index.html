<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DC Summit Internal Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>DC Summit 2025 - Registration</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="message"
        style="color: {% if category == 'success' %}green{% else %}red{% endif %};"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <label
          >Full Name (As Per HRMS): <span style="color: red">*</span></label
        >
        <input type="text" name="full_name" required />

        <label>Employee ID: <span style="color: red">*</span></label>
        <input type="text" name="emp_id" required />

        <label>Location: <span style="color: red">*</span></label>
        <select name="location" required>
          <option value="" disabled selected>Select your location</option>
          <option value="Kollumangudi">Kollumangudi</option>
          <option value="Kaup">Kaup</option>
          <option value="TN Palyam">TN Palyam</option>
          <option value="Villupuram">Villupuram</option>
          <option value="Chennai">Chennai</option>
          <option value="Remote">Remote</option>
        </select>

        <label>Date of Birth: <span style="color: red">*</span></label>
        <input type="date" name="dob" required />

        <label>Email ID: <span style="color: red">*</span></label>
        <input type="email" name="email" required />

        <label>Business Unit: <span style="color: red">*</span></label>
        <select name="business_unit" required>
          <option value="" disabled selected>Select your business unit</option>
          <option value="QAoncloud">QAoncloud</option>
          <option value="Accountifi">Accountifi</option>
          <option value="Disha">Disha</option>
          <option value="BPM">BPM</option>
          <option value="DAL">DAL</option>
          <option value="Managed AI OPS">Managed AI OPS</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="DTOUCH">DTOUCH</option>
          <option value="Others">Others</option>
        </select>

        <label
          >Emergency Contact Number: <span style="color: red">*</span></label
        >
        <input type="text" name="emergency_contact" required />

        <label
          >Consent for Photography & Recording:
          <span style="color: red">*</span></label
        >
        <select name="consent" required>
          <option value="" disabled selected>Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option></select
        ><br /><br />

        <label
          >Health Issues / Medical Conditions:
          <span style="color: red">*</span></label
        >
        <textarea name="medical_conditions" rows="3" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
